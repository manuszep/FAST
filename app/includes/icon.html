<style>
    .ico-demo {
        text-align: center;
        margin-bottom: 2em;
    }
    .ico-demo .ico-5x {
        background-color: #333;
        border-radius: 50%;
        color: #fff;
        display: inline-block;
        margin: .5em auto .25em 0;
        padding: 22px;
    }
</style>
<div class="row">
    {% for cp in data.generated.icons.codepoints %}
        <div class="col c3 ico-demo center">
            <div><span class="ico ico-5x ico-{{ cp.name }} ico-only"></span></div>
            <span class="ico ico-{{ cp.name }}">.ico-{{ cp.name }}</span></span>
        </div>
    {% endfor %}
</div>
